  <script>

      'وتطلبونني فتجدونني إذ تطلبونني بكل قلبكم.  (إر 29: 13)',
      'لا تبدل صديقا بشيء زمني، ولا أخا خالصا بذهب أوفير. (سي 7: 20)',
      'فقال له يسوع: إن كنت تستطيع أن تؤمن. كل شيء مستطاع للمؤمن (مر 9: 23)',
      'يحفظ الرب كل محبيه، ويهلك جميع الأشرار (مز 145: 20)',
      'طيب هو الرب للذين يترجونه، للنفس التي تطلبه (مرا 3: 25)',
      'فإن الرب رؤوف رحيم، يغفر الخطايا ويخلص في يوم الضيق  (سي 2: 13)',
      'لا تخف، أيها القطيع الصغير، لأن أباكم قد سر أن يعطيكم الملكوت (لو 12: 32)',

      'طوبى للذين آمنوا ولم يروا (يو 20: 29)',
      'فشكرا لله على عطيته التي لا يعبر عنها (2 كو 9: 15)',

      'لا تحزنوا، لأن فرح الرب هو قوتكم  (نح 8: 10)',

      'لاَ تَخَفْ لأَنِّي مَعَكَ، وَأُبَارِكُكَ (تك 26: 24)',

      'أنا أحب الذين يحبونني، والذين يبكرون إلي يجدونني (أم 8: 17)',

      'فرحين في الرجاء، صابرين في الضيق، مواظبين على الصلاة، (رو 12: 12)',

      'لأنك بكلامك تتبرر وبكلامك تدان (مت 12: 37)',
      'حسب رحمتك أحيني، فأحفظ شهادات فمك (مز 119: 88)',
